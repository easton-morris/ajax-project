<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Unrelated</title>
  <link rel="icon" href="images/AUIconT.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="" class="brand">
          <img src="images/AUIconT.png" alt="Anime Unrelated Logo">
          Anime Unrelated
        </a>
      </div>
    </nav>
  </header>
  <hr>
  <main>
    <div class="container">
      <form action="" id="quote-mods" method="POST" class="row">
        <div class="form-area">
          <label for="anime-select">
            Select and anime or select "random":
          </label>
          <select name="anime-select" id="anime-select">
            <option value="random"> random </option>
          </select>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="image-area row">
        <canvas id="canvas" width="1280" height="720"></canvas>
      </div>
      <div class="random-button-area row">
        <button class="randomize-button">Randomize</button>
      </div>
    </div>
    <div class="container">
      <div class="random-button-area row">
        <button class="keep-button" data-toggle="off">Keep Image</button>
        <button class="keep-button" data-toggle="off">Keep Quote</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
